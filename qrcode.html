<!DOCTYPE html>
<html>
<head>
  <title>QR Code Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h2>QR Code for Importance of Hibiscus</h2>
  <div id="qrcode"></div>

  <script>
    // Replace this with your webpage URL
    var webpageURL = "hibiscus.html";
    new QRCode(document.getElementById("qrcode"), webpageURL);
  </script>
</body>
</html>
